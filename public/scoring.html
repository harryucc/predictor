<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="View top schools, subjects and published results by average Leaving Cert points." />
  <meta name="keywords" content="Leaving Cert analytics, points results, school performance" />
  <meta name="robots" content="index, follow" />
  <title>Leaving Cert Scoring</title>
  <meta property="og:title" content="Leaving Cert Scoring" />
  <meta property="og:description" content="See top schools and subjects alongside recent results." />
  <meta property="og:type" content="website" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7429797559685152" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="index.html" style="color:#333;">LC Points</a>
      <div class="d-flex align-items-center gap-3">
        <a class="text-muted text-decoration-none" href="about.html">About</a>
        <a class="text-muted text-decoration-none" href="privacy.html">Privacy</a>
        <a class="text-muted text-decoration-none" href="scoring.html">Scoring</a>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h1 class="h4 mb-3">Scoring</h1>
    <div class="row">
      <div class="col-md-6 mb-4">
        <h2 class="h5">Top Schools by Mean Points</h2>
        <ol id="schoolList" class="overflow-auto" style="max-height:10rem"><li class="text-muted">Loading...</li></ol>
      </div>
      <div class="col-md-6 mb-4">
        <h2 class="h5">Top Subjects by Average Points</h2>
        <ol id="subjectList" class="overflow-auto" style="max-height:10rem"><li class="text-muted">Loading...</li></ol>
      </div>
    </div>
    <div class="mb-4">
      <h2 class="h5">
        <button class="btn btn-link p-0" data-bs-toggle="collapse" data-bs-target="#resultsCollapse" aria-expanded="true">Results</button>
      </h2>
      <div class="collapse show" id="resultsCollapse">
        <div class="table-responsive" style="max-height:50vh; overflow:auto;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th data-sort="school">School</th>
                <th data-sort="mean">Mean Points</th>
                <th data-sort="target">Target Points</th>
                <th data-sort="createdAt">Date Added</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
              <tr><td colspan="4" class="text-muted">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <script src="scoring.js" defer></script>
</body>
</html>
